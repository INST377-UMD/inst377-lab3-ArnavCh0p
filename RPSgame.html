<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPSgame-styles.css">
</head>
<body>

    <div class="header-footer">
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>
    </div>

    <div class="main-container">
        <div class="main-content">
            <h2>Play the Game</h2>
            <form id="gameForm">
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="choice">Choose Rock, Paper, or Scissors:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="sidebar">
            <h3>How to Play Rock-Paper-Scissors</h3>
            <p>Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
        </div>
    </div>

    <div class="header-footer">
        <footer>
            <p>&copy; 2025 Rock Paper Scissors Game</p>
        </footer>
    </div>

    <nav>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
            <li><a href="https://www.github.com">GitHub</a></li>
        </ul>
    </nav>

</body>
</html>
